# Transmission VPN Guard configuration

# Username running transmission-daemon (SPK)
TRANSMISSION_USER="transmission"

# VPN interface name (OpenVPN usually tun0)
VPN_IF="tun0"

# Routing table id and name
RT_TABLE_ID="200"
RT_TABLE_NAME="transmissionvpn"

# If true, block Transmission traffic when VPN IF is not up
ENFORCE_KILLSWITCH_WHEN_VPN_DOWN="1"
